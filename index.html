<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/flower-style.css">
</head>
<body>
    <header class="logo">Flowergram</header>

    <main class="main-class hidden">
        <audio id="audio" src=""></audio>
        <section class="details-container">
            <div class="details-frame"> 
                <button class="hide-button" onclick="hideDetails()"> Close </button>
                <img src="images/flowers.jpeg" class="details-image">
                <span class="details-title"> A flower is the reproductive part of flowering plants</span>
            </div>
            
        </section>
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/Blueyes1.jpeg" 
                data-details-title="Blue eyes is native to western North America"
                data-sound="audio/1.mp3">
                    <img src="images/blueyes.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Blue eyes</span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/camomile1.jpeg"
                 data-details-title="The best Chamomile grow in Romania and Germany"
                 data-sound="audio/2.mp3">
                    <img src="images/chamomile.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Chamomile</span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/sakura1.jpeg" 
                data-details-title="Sakura is common in East Asia, Korea and Japan "
                data-sound="audio/3.mp3">
                    <img src="images/sakura.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Sakura </span>
                </a>
            </li>


            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/sunflower1.webp" 
                data-details-title="The top sunflower growing country is Ukraine"
                data-sound="audio/4.mp3">
                    <img src="images/sunflower.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Sunflower</span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/tulip1.jpeg" 
                data-details-title="Netherlands is the world's main producer of tulip"
                data-sound="audio/5.mp3">
                    <img src="images/tulip.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Tulip</span>
                </a>
            </li>

            <li class="thumbnail-item">

                <a href="#" class="thumbnail-anchor" data-details-image="images/orchid1.webp"
                 data-details-title="Orchid is growing in America and Andes Mountains"
                 data-sound="audio/6.mp3">
                    <img src="images/orchid.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Orchid </span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/peony1.jpeg" 
                data-details-title="Peony is native to Asia, Europe and North America"
                data-sound="audio/1.mp3">
                    <img src="images/peony.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Peony </span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/plyumeria1.jpeg"
                 data-details-title="Plumeria is native to Hawaii and the Caribbean"
                 data-sound="audio/2.mp3">
                    <img src="images/plumeria.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Plumeria </span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/rose1.jpeg" 
                data-details-title="Most roses are native to Asia, America and Europe"
                data-sound="audio/3.mp3">
                    <img src="images/rose.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Rose </span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/kann1.jpeg" 
                data-details-title="Canna is growing in Australia, New Zealand, Hawaii"
                data-sound="audio/4.mp3">
                    <img src="images/kann.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Canna </span>
                </a>
            </li>

            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/lotos1.jpeg"
                 data-details-title="Lotus plants grow in India, China, Vietnam and USA"
                 data-sound="audio/5.mp3">
                    <img src="images/lotos.webp" class="thumbnail-image">
                    <span class="thumbnail-title"> Lotus </span>
                </a>
            </li>
        
            <li class="thumbnail-item">
                
                <a href="#" class="thumbnail-anchor" data-details-image="images/liliya1.jpeg" 
                data-details-title="Lilies grow in Europe, North America and Asia"
                data-sound="audio/6.mp3">
                    <img src="images/liliya.jpeg" class="thumbnail-image">
                    <span class="thumbnail-title"> Lily </span>
                </a>
            </li>

           
        </ul>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
